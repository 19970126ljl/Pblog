{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>
    {% block title %}未命名{% endblock title %}
    </title>
    
    <script src="{% static 'pblog/js/jquery-3.3.1.min.js' %}">
    </script>
    <link rel="shortcut icon" href="{% static 'pblog/icons/icon_list.png' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'pblog/css/bootstrap.min.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      a:link,a:visited{color:#444;text-decoration:none;}
      a:hover{color:gray;}
      
    </style>
    <!-- Custom styles for this template -->
    <!-- <link href="navbar-top.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'pblog/css/base.css' %}">
    <link rel="stylesheet" href="{% block css %}{% endblock css %}">
    
      
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id = "topnav">
  <!-- <a class="navbar-brand" href="#">Top navbar</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link active" href="{% url 'pblog:adminhome' %}"> <img src="{% static 'pblog/images/logo_list.png' %}" width="33" height="33" class="d-inline-block align-top" alt=""> 首页</a>
      </li>
      
        
        {% if user.is_authenticated %}
        <!-- <li class="nav-item ">
          <a class="nav-link" href="{% url 'pblog:usercenter' %}">个人中心</a>
        </li> -->
        <!-- <li class="nav-item ">
          <a class="nav-link" href="{% url 'pblog:publish' %}">动态</a>
        </li> -->
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'pblog:logout' %}">登出</a>
        </li>
          {% else %}
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'pblog:login' %}">登陆</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'pblog:register' %}">注册</a>
          </li>
        {% endif %}
          
      
        
      
      

    </ul>
    <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="GET" action="{% url 'pblog:search' %}">
      <!-- csrf 与 input中的name 是Django的要求 -->
      {% csrf_token %}
      <input type="hidden" name="category" value="">
      <input name="search" class="form-control mr-sm-2" type="text" placeholder="输入搜索项" aria-label="Search" value="">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
  </div>
</nav>

<main role="main" class="container">

    {% block main %}
      
    {% endblock main %}
      
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static 'pblog/js/bootstrap.min.js' %}" ></script>

</body>
</html>
