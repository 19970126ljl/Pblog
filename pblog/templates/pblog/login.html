{% extends 'pblog/base.html' %}
{% load static %}

{% block css %}{% static 'pblog/css/login.css' %}{% endblock css %}

{% block main %}
    

<form action="" method="post">
        {% csrf_token %}
<div class="card text-center">
<div class="card-header">
    <strong>登陆</strong>
</div>
<div class="card-body">
        <div class="form-group">
        <label for="username1">用户名：</label>
        <input type="text" class="form-control" name="username" id="username1" placeholder="Enter username">
        </div>
        <div class="form-group">
        <label for="password1">密码：</label>
        <input type="password" class="form-control" name="password" id="password1" placeholder="Password">
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="types" >
        <label class="form-check-label" for="exampleCheck1">管理员</label>
        </div>
</div>
<div class="card-footer text-muted">
    <button type="submit" class="btn btn-primary">确定</button>
</div>
</div>
</form>


        
  
{% endblock main %}
