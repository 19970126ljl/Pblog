{% extends 'pblog/base.html' %}
{% load static %}

{% block main %}

    <main role="main">

  <section class="card text-center card-header">
    <div class="container">
      
      {% if user.muser.head %}
        <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="{{user.muser.head.url}}" alt="">
        {% else %}
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

      {% endif %}
        
        
      <p>
          
        
            <a href="{% url 'pblog:myarticle' %}" class="btn btn-light">我的文章</a>
            <a href="{% url 'pblog:myalbum' %}" class="btn btn-light">我的相册</a>
            <a href="{% url 'pblog:myinfo' %}" class="btn btn-light">我的资料</a>

      </p>
    </div>
  </section>
  
  {% block usercenter %}
 
    
  {% endblock usercenter %}
      
    

 
</main>


        
  
{% endblock main %}
